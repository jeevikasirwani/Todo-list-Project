<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer ></script>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Task List</h1>

      <form id="new-task-form">
        <input
          type="text"
          id="new-task-input"
          placeholder="What do you have planned ?"
        />

        <input type="submit" id="new-task-submit" value="Add Task" />
      </form>
    </header>

    <main>
      <section class="task-list">
        <h2>Tasks</h2>
        <div id="tasks">
          <!-- <div class="task">
            <div class="content">
              <input type="text" class="text" value="My Shiny Task"  />
            </div>
            <div class="actions">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div> -->
        </div>
      </section>
    </main>
  </body>
</html>

<!-- type: The type attribute is used to specify the type of the input element. Its default value is text.

value: The value attribute is used to specify the value of the input element.

placeholder: Placeholder attribute is used to specify hint that describes the expected value of an input field. -->
